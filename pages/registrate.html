<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deportes Bogado</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:wght@300;400;600;700&family=Roboto:ital@1&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/51ee484e73.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="../estilo.css"/>

</head>
<body>
    <header class="headerR">
        <div class="header__contenido contenido">
            <h3><i class="fa-regular fa-futbol"></i><a class="header__contenido--titulo" href="">DEPORTES BOGADO</a></h3>
            <nav>
                <ul class="header__contenido--navbar">
                    <li><a href="../index.html">NOTICIAS</a></li>
                    <li><a href="./suscribite.html">SUSCRIBITE</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <form class="form">
            <h1 class="form__titulo">Contacto</h1>
            <ul>
                <li>
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="user_name" placeholder="Escribe aquí tu nombre">
                </li>
                <li>
                    <label for="mail">E-mail</label>
                    <input type="email" id="mail" name="user_email" placeholder="tu correo electrónico"> 
                </li>
                <li>
                    <label for="msg">Mensaje</label>
                    <textarea id="msg" name="user_message" placeholder="escribe aquí tu mensaje"></textarea>
                </li>
                <li class="btn">
                    <button type="submit">REGISTRATE</button>
                </li>
            </ul>
        </form>
    
      </main>
    <footer class="footer">
        <h2>Seguinos</h2>
        <div class="footer__social">  
            <i class="fa-brands fa-facebook-square"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i> 
        </div>
    </footer>
    
</body>
</html>
